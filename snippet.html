<html><head>
<script type="text/javascript">
const sessions = ['7FbPa', '9zn6o', '8X4X8'];
const languages = [
  {
    code: 'it',
    display: 'Italiano'
  },
  {
    code: 'fr',
    display: 'Français'
  },
  {
    code: 'nl',
    display: 'Nederlands'
  },
  {
    code: 'pt',
    display: 'Português'
  },
  {
    code: 'es',
    display: 'Español'
  },
  {
    code: 'de',
    display: 'Deutsch'
  }
];
 
  function subtitleFrame (session, ch) {
    const iframeCode = '<iframe src="https://truthforlife.m.spf.io/ze/'+session+'?embedSubtitleMode=true&channel='+ch+'&presetSubtitleFontSize=16px" height="80" width="400"></iframe>';
    return iframeCode;
  }
 
  let day = 0;
  function pickDay(d) {
    day = d;
    alert(day);
  }
</script>
</head>
<body>
<button onclick="javascript:pickDay(0)">Day 1</button>
<button onclick="javascript:pickDay(1)">Day 2</button>
<button onclick="javascript:pickDay(2)">Day 3</button>
<br>
<div id="buttons"><button>Italiano</button><button>Français</button><button>Nederlands</button><button>Português</button><button>Español</button><button>Deutsch</button></div>
<div id="subtitles"><iframe src="https://truthforlife.m.spf.io/ze/7FbPa?embedSubtitleMode=true&amp;channel=de&amp;presetSubtitleFontSize=16px" height="80" width="400"></iframe></div>
<script type="text/javascript">
      const btns = document.getElementById('buttons');
      const subs = document.getElementById('subtitles');
      languages.forEach(l => {
        const btn = document.createElement('button');
        btn.innerText = l.display;
        btn.onclick = () => {
          subs.innerHTML = subtitleFrame(sessions[day], l.code);
        }
        btns.append(btn);
      });
</script>

 
</body></html>
